<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakterien Simulation</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background-color: #111;
            border: 2px solid #444;
        }
        #resetButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: #ff2d2d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <h1>Bakterien Simulation</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="info">
        <div id="time"></div>
        <div id="bacteriaCount"></div>
    </div>
    <button id="resetButton">Reset</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const DIVIDE_INTERVAL = 5000;

        let bacteriaList = [];
        let lastDivideTime = Date.now();

        class Bacteria {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = 1.5;
                this.dx = Math.random() < 0.5 ? -1 : 1;
                this.dy = Math.random() < 0.5 ? -1 : 1;
            }

            move() {
                this.x += this.dx * this.speed;
                this.y += this.dy * this.speed;

                if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(0,255,0,0.7)";
                ctx.fill();
            }

            divide() {
                const newSize = this.size / 2;
                const offset = newSize + 1;

                return [
                    new Bacteria(this.x - offset, this.y, newSize),
                    new Bacteria(this.x + offset, this.y, newSize)
                ];
            }
        }

        function divideAllBacteria() {
            let newList = [];
            bacteriaList.forEach(b => {
                newList.push(...b.divide());
            });
            bacteriaList = newList;
        }

        function resetSimulation() {
            bacteriaList = [
                new Bacteria(canvas.width / 2, canvas.height / 2, 16)
            ];
        }

        document.getElementById("resetButton").onclick = resetSimulation;

        function updateInfo() {
            document.getElementById("time").innerText =
                "Zeit: " + new Date().toLocaleTimeString();
            document.getElementById("bacteriaCount").innerText =
                "Bakterien: " + bacteriaList.length;
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bacteriaList.forEach(b => {
                b.move();
                b.draw();
            });

            if (Date.now() - lastDivideTime >= DIVIDE_INTERVAL) {
                divideAllBacteria();
                lastDivideTime = Date.now();
            }

            updateInfo();
            requestAnimationFrame(loop);
        }

        resetSimulation();
        loop();
    </script>
</body>
</html>
