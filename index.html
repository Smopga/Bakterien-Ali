<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bakterien Simulation</title>

<style>
body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}
canvas {
    display: block;
}
#info {
    position: fixed;
    top: 10px;
    left: 10px;
}
#resetButton {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 12px 20px;
    background: #ff2d2d;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>

<body>
<canvas id="gameCanvas"></canvas>

<div id="info">
    <div id="bioTime">Zeit: 0 s</div>
    <div id="count">Bakterien: 1</div>
</div>

<button id="resetButton">Reset</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let bacteriaList = [];
let biologicalTime = 0; // Sekunden (realistische Zeit)

// realistische Teilungszeit (z.B. 20 Minuten)
const REAL_DIVISION_TIME = 20 * 60; // Sekunden

class Bacteria {
    constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;

        this.dx = Math.random() < 0.5 ? -1 : 1;
        this.dy = Math.random() < 0.5 ? -1 : 1;
        this.speed = 1.2;

        // eigener realistischer Teilungszeitpunkt
        this.nextDivide = performance.now() + this.randomDelay();
    }

    randomDelay() {
        // asynchron: Â±30%
        return (REAL_DIVISION_TIME * 1000) * (0.7 + Math.random() * 0.6);
    }

    move() {
        this.x += this.dx * this.speed;
        this.y += this.dy * this.speed;

        if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,255,0,0.7)";
        ctx.fill();
    }

    tryDivide(now) {
        if (now < this.nextDivide) return [this];

        // biologische Zeit vergeht
        biologicalTime += REAL_DIVISION_TIME;

        const newSize = this.size / 1.1;
        const offset = newSize + 1;

        return [
            new Bacteria(this.x - offset, this.y, newSize),
            new Bacteria(this.x + offset, this.y, newSize)
        ];
    }
}

function resetSimulation() {
    bacteriaList = [
        new Bacteria(canvas.width / 2, canvas.height / 2, 18)
    ];
    biologicalTime = 0;
}

document.getElementById("resetButton").onclick = resetSimulation;

function formatTime(seconds) {
    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    const s = Math.floor(seconds % 60);
    return `${h}h ${m}m ${s}s`;
}

function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const now = performance.now();
    let newList = [];

    bacteriaList.forEach(b => {
        b.move();
        b.draw();
        newList.push(...b.tryDivide(now));
    });

    bacteriaList = newList;

    document.getElementById("bioTime").innerText =
        "Zeit: " + formatTime(biologicalTime);
    document.getElementById("count").innerText =
        "Bakterien: " + bacteriaList.length;

    requestAnimationFrame(loop);
}

resetSimulation();
loop();
</script>
</body>
</html>
