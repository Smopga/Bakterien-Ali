<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakterien Simulation</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        canvas {
            background-color: #111;
            border: 2px solid #444;
        }
        #resetButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #ff2d2d;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        #resetButton:hover {
            background-color: #ff1a1a;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Bakterien Simulation</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="info">
        <div id="time"></div>
        <div id="bacteriaCount"></div>
    </div>
    <button id="resetButton">Reset</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Dynamische Canvas-Größe
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const SCREEN_WIDTH = canvas.width;
        const SCREEN_HEIGHT = canvas.height;

        const BACTERIA_COLOR = "rgba(0, 255, 0, 0.7)";
        const BUTTON_COLOR = "#ff2d2d";
        const TEXT_COLOR = "white";

        let bacteriaList = [];
        let lastCloneTime = Date.now();

        // Bakterien Klasse
        class Bacteria {
            constructor() {
                this.x = Math.random() * (SCREEN_WIDTH - 20);
                this.y = Math.random() * (SCREEN_HEIGHT - 20);
                this.size = 10 + Math.random() * 15; // Größe der Bakterien variiert
                this.color = BACTERIA_COLOR;
                this.speed = 2;
                this.direction = [
                    Math.random() < 0.5 ? -1 : 1,
                    Math.random() < 0.5 ? -1 : 1
                ];
            }

            move() {
                this.x += this.direction[0] * this.speed;
                this.y += this.direction[1] * this.speed;

                // Verhindern, dass die Bakterie den Bildschirm verlässt
                if (this.x < 0 || this.x + this.size > SCREEN_WIDTH) {
                    this.direction[0] = -this.direction[0];
                }
                if (this.y < 0 || this.y + this.size > SCREEN_HEIGHT) {
                    this.direction[1] = -this.direction[1];
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = "black";
                ctx.stroke();
            }
        }

        // Bakterien klonen
        function cloneBacteria() {
            bacteriaList.forEach(() => {
                bacteriaList.push(new Bacteria());
            });
        }

        // Simulation zurücksetzen
        function resetSimulation() {
            bacteriaList = [new Bacteria()];
        }

        // Zeit und Bakterienzahl aktualisieren
        function updateInfo() {
            const time = new Date();
            document.getElementById('time').innerText = `Zeit: ${time.toLocaleTimeString()}`;
            document.getElementById('bacteriaCount').innerText = `Bakterien: ${bacteriaList.length}`;
        }

        // Reset Button Event Listener
        document.getElementById('resetButton').addEventListener('click', resetSimulation);

        // Haupt-Spiel Schleife
        function gameLoop() {
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            // Bakterien bewegen und zeichnen
            bacteriaList.forEach(bacteria => {
                bacteria.move();
                bacteria.draw();
            });

            // Bakterien alle 5 Sekunden klonen
            if (Date.now() - lastCloneTime >= 5000) {
                cloneBacteria();
                lastCloneTime = Date.now();
            }

            updateInfo();

            // Weiteres Loop
            requestAnimationFrame(gameLoop);
        }

        // Starten mit einem Bakterium
        bacteriaList.push(new Bacteria());

        // Spiel-Loop starten
        gameLoop();
    </script>
</body>
</html>
