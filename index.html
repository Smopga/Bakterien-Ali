<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakterien Simulation</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #resetButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: #ff2d2d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="info">
    <div id="time"></div>
    <div id="bacteriaCount"></div>
</div>
<button id="resetButton">Reset</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let bacteriaList = [];

class Bacteria {
    constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speed = 1.2;
        this.dx = Math.random() < 0.5 ? -1 : 1;
        this.dy = Math.random() < 0.5 ? -1 : 1;

        // jede Bakterie hat ihren eigenen Teilungszeitpunkt
        this.nextDivideTime = Date.now() + this.randomDivideDelay();
    }

    randomDivideDelay() {
        return 2000 + Math.random() * 2000; // 3â€“7 Sekunden
    }

    move() {
        this.x += this.dx * this.speed;
        this.y += this.dy * this.speed;

        if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,255,0,0.7)";
        ctx.fill();
    }

    tryDivide(now) {
        if (now < this.nextDivideTime) return [this];

        const newSize = this.size / 1.1;
        const offset = newSize + 1;

        const b1 = new Bacteria(this.x - offset, this.y, newSize);
        const b2 = new Bacteria(this.x + offset, this.y, newSize);

        return [b1, b2];
    }
}

function resetSimulation() {
    bacteriaList = [
        new Bacteria(canvas.width / 2, canvas.height / 2, 18)
    ];
}

document.getElementById("resetButton").onclick = resetSimulation;

function updateInfo() {
    document.getElementById("time").innerText =
        "Zeit: " + new Date().toLocaleTimeString();
    document.getElementById("bacteriaCount").innerText =
        "Bakterien: " + bacteriaList.length;
}

function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const now = Date.now();
    let newList = [];

    bacteriaList.forEach(b => {
        b.move();
        b.draw();
        newList.push(...b.tryDivide(now));
    });

    bacteriaList = newList;

    updateInfo();
    requestAnimationFrame(loop);
}

resetSimulation();
loop();
</script>
</body>
</html>
